apply plugin: 'com.android.application'
apply plugin: 'bugly'   //添加Bugly插件

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.administrator.album"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug{
            debuggable true
        }
//        release {
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.tencent.bugly:crashreport:1.2.7'//SDK版本号
}

bugly {
    appId = '900013391'    //注册时分配的App ID
    appKey = 'LhkMkhSoWM6SFHzF'  //注册时分配的App Key
}
